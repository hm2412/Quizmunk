{% load static %}
<div class="card" style="width: 18rem;">
  <div class="image-container">
    <img src="{% if quiz.quiz_img %}{{ quiz.quiz_img.url }}{% else %}{% static 'images/default_thumbnail.png' %}{% endif %}" alt="Quiz Image" class="quiz-image">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ quiz_name|default:"No name available" }}</h5>
    {% if user.role == "tutor" %}
      <a href="{% url 'setup_quiz' quiz.id %}" class="btn">Start!</a>
    {% endif %}
  </div>
</div>
