<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Quiz - Room Code: {{ room.join_code }}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>
<body>
  <div class="container-fluid p-0">
    {% include 'partials/navbar.html' %}
  </div>
  <div class="container d-flex flex-column align-items-center justify-content-center mt-5">
    <div class="quiz-header text-center my-3">
      <h1 class="fw-bold">Live Quiz - Room Code: <span class="room-code">{{ room.join_code }}</span></h1>
      <p class="text-muted">Answer the following question:</p>
    </div>
    <div class="question-box p-4 shadow-lg rounded bg-light text-center my-4">
      <h2 id="question-text" class="fw-bold">Loading question...</h2>
    </div>
    <div class="answer-container d-flex flex-column align-items-center gap-3 mt-3">
      <!-- The answer input will be loaded here dynamically via the partial loader -->
    </div>
    <!-- Leaderboard container for students -->
    <div id="student-leaderboard" class="mt-3 w-50"></div>
  </div>
  <div class="container-fluid p-0">
    {% include 'partials/footer.html' %}
  </div>
  <div id='stats-popup' class='stats-popup'>
    <p><strong>Correct Answer: </strong> <span id='correct-answer'></span></p>
    <div class="progress" style="height: 25px;">
      <div id="progress-bar" class="progress-bar progress-bar-info progress-bar-animated" role="progressbar"
           style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        0%
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function() {
      let currentQuestionNumber = 0;
      let currentQuestionId = null;
      let currentQuestionType = null;
      const joinCode = "{{ room.join_code }}";
      const ws = new WebSocket(`ws://${window.location.host}/ws/student/${joinCode}/`);

      // Utility function: Load the proper partial based on question type.
      function loadPartial(questionType, callback) {
        let partialName = "";
        switch (questionType) {
          case "decimal":
            partialName = "decimal_input";
            break;
          case "integer":
            partialName = "integer_input";
            break;
          case "text":
            partialName = "text_input";
            break;
          case "multiple_choice":
            partialName = "multiple_choice";
            break;
          case "true_false":
            partialName = "true_false";
            break;
          case "numerical_range":
            partialName = "numerical_range";
            break;
          default:
            callback("");
            return;
        }
        // Fetch the partial from the dedicated view.
        $.get(`/load-partial/${partialName}/`, function(data) {
          callback(data);
        }).fail(function() {
          callback("");
        });
      }

      ws.onopen = () => console.log("WebSocket connected!");

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === "question_update") {
          // Update question information.
          currentQuestionNumber = data.question_number;
          currentQuestionId = data.question_id;
          currentQuestionType = data.question_type;
          $("#question-text").text(data.question);
          $(".quiz-header p").text(`Question ${data.question_number} of ${data.total_questions}`);

          // Load the corresponding partial based on question type.
          const $answerContainer = $(".answer-container");
          $answerContainer.empty();
          loadPartial(currentQuestionType, function(partialHtml) {
            if (partialHtml) {
              $answerContainer.html(partialHtml);

              // For multiple choice, dynamically create option buttons.
              if (data.question_type === "multiple_choice") {
                const $container = $("#multiple-choice-container");
                $container.empty();
                if (data.options && data.options.length > 0) {
                  data.options.forEach((option, index) => {
                    const button = $('<button class="btn option-btn answer-box"></button>');
                    button.text(String.fromCharCode(65 + index) + ". " + option);
                    $container.append(button);
                  });
                } else {
                  $container.html("<p>No options provided.</p>");
                }
              }
            } else {
              $answerContainer.html("<p>Unable to load answer input.</p>");
            }
            // Disable inputs if answer is revealed or time is 0.
            if (data.answer || data.time === 0) {
              $answerContainer.find("button, input, textarea").prop("disabled", true);
            } else {
              $answerContainer.find("button, input, textarea").prop("disabled", false);
            }
          });
        }
        if (data.type === 'show_stats') {
          handleShowStats(data);
        }
        else if (data.type === "answer_received") {
          // Optionally highlight the selected answer.
          $(".answer-box").removeClass("btn-success");
          $(".answer-box").filter(function() {
            return $(this).text().includes(data.answer);
          }).addClass("btn-success");
        }
        else if (data.type === "leaderboard_update") {
          const $lb = $("#student-leaderboard");
          $lb.empty();
          if (data.leaderboard && data.leaderboard.length) {
            let html = '<h4>Leaderboard</h4><ul class="list-group">';
            data.leaderboard.forEach(entry => {
              html += `<li class="list-group-item">#${entry.rank} ${entry.participant}: ${entry.score}</li>`;
            });
            html += '</ul>';
            $lb.html(html);
          }
        }
        else if (data.type === "quiz_ended") {
          $(".answer-box, input, textarea, .submit-answer-btn").prop("disabled", true);
          alert(data.message);
          ws.close();
          setTimeout(() => {
            window.location.href = "/student-dashboard/"; 
          }, 2000);
        }
      };

      // Handle answer submission for button-based answers.
      $(document).on('click', '.answer-box', function () {
        let fullText = $(this).text().trim();
        let answer;
        if (fullText.indexOf('. ') !== -1) {
          answer = fullText.split('. ')[1];
        } else {
          answer = fullText;
        }
        ws.send(JSON.stringify({
          action: "submit_answer",
          answer: answer,
          question_number: currentQuestionNumber,
          question_id: currentQuestionId,
          question_type: currentQuestionType
        }));
        $(".answer-box, input, textarea, .submit-answer-btn").prop("disabled", true);
        $(".answer-box").removeClass("active btn-primary");
        $(this).addClass("active btn-primary");
      });

      // Handle submission for input-based answers.
      $(document).on('click', '.submit-answer-btn', function () {
        let answer;
        if (currentQuestionType === "sorting") {
          let sortedItems = [];
          $('.sortable li').each(function () {
            sortedItems.push($(this).text());
          });
          answer = sortedItems;
        } else {
          answer = $(".answer-container input, .answer-container textarea").val();
        }
        ws.send(JSON.stringify({
          action: "submit_answer",
          answer: answer,
          question_number: currentQuestionNumber,
          question_id: currentQuestionId,
          question_type: currentQuestionType
        }));
        $(".answer-box, input, textarea, .submit-answer-btn").prop("disabled", true);
      });
    });

    function handleShowStats(message) {
      const correctAnswer = message.correct_answer;
      const responsesReceived = message.responses_received;
      const correctResponses = message.correct_responses;

      let percentage = 0;
      if (responsesReceived > 0) {
        percentage = Math.round((correctResponses / responsesReceived) * 100);
      }
  
      console.log("Correct Answer: ", correctAnswer);
      console.log("Responses Received: ", responsesReceived);
      console.log("Correct Responses: ", correctResponses);
  
      document.getElementById('correct-answer').innerText = correctAnswer;
      
      const progressBar = document.getElementById('progress-bar');
      progressBar.style.width = percentage + "%";
      progressBar.setAttribute("aria-valuenow", percentage);
      progressBar.innerText = percentage + "% of students got this right!";

      showStatsPopup();
    }

    function showStatsPopup(stats) {
      // Update the stats popup
      $("#stats-popup").fadeIn();
      setTimeout(() => {
        $("#stats-popup").fadeOut();
      }, 10000);
    }
  </script>
</body>
</html>
