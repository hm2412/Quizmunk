<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Quiz - Room Code: {{ room.join_code }}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>
<body>
  <div class="container-fluid p-0">
    {% include 'partials/navbar.html' %}
  </div>
  <div class="container d-flex flex-column align-items-center justify-content-center mt-5">
    <div class="quiz-header text-center my-3">
      <h1 class="fw-bold">Live Quiz - Room Code: <span class="room-code">{{ room.join_code }}</span></h1>
      <p class="text-muted">Answer the following question:</p>
    </div>
    <div class="question-box p-4 shadow-lg rounded bg-light text-center my-4">
      <h2 id="question-text" class="fw-bold">Loading question...</h2>
    </div>
    <div class="answer-container d-flex flex-column align-items-center gap-3 mt-3">
      <!-- Answer options or input will be injected here -->
    </div>
    <!-- Leaderboard container for students -->
    <div id="student-leaderboard" class="mt-3 w-50"></div>
  </div>
  <div class="container-fluid p-0">
    {% include 'partials/footer.html' %}
  </div>
  <script>
    $(document).ready(function() {
      let currentQuestionNumber = 0;
      let currentQuestionId = null;
      let currentQuestionType = null;
      const joinCode = "{{ room.join_code }}";
      const ws = new WebSocket(`ws://${window.location.host}/ws/student/${joinCode}/`);

      ws.onopen = () => console.log("WebSocket connected!");

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if(data.type === "question_update") {
          // Update the current question info, including its ID and type.
          currentQuestionNumber = data.question_number;
          currentQuestionId = data.question_id;
          currentQuestionType = data.question_type;
          $("#question-text").text(data.question);
          $(".quiz-header p").text(`Question ${data.question_number} of ${data.total_questions}`);

          const $answerContainer = $(".answer-container");
          $answerContainer.empty();

          // For multiple choice and true/false, render answer buttons.
          if(data.question_type === "multiple_choice" || data.question_type === "true_false") {
            data.options.forEach((option, index) => {
              $answerContainer.append(
                `<button class="answer-box btn btn-outline-primary px-5 py-3">
                   ${String.fromCharCode(65+index)}. ${option}
                 </button>`
              );
            });
          }
          // For input-based questions, render an input field and a submit button.
          else if(data.question_type === "integer" || data.question_type === "decimal") {
            $answerContainer.html(
              `<div class="form-group w-100">
                  <input type="number" class="form-control" placeholder="Enter your answer">
               </div>
               <button class="btn btn-primary submit-answer-btn mt-2">Submit Answer</button>`
            );
          }
          else if(data.question_type === "text") {
            $answerContainer.html(
              `<div class="form-group w-100">
                  <textarea class="form-control" rows="3" placeholder="Type your answer here..."></textarea>
               </div>
               <button class="btn btn-primary submit-answer-btn mt-2">Submit Answer</button>`
            );
          }
          else if(data.question_type === "numerical_range") {
            $answerContainer.html(
              `<div class="form-group w-100">
                  <input type="number" class="form-control" placeholder="Enter a number within the range">
               </div>
               <button class="btn btn-primary submit-answer-btn mt-2">Submit Answer</button>`
            );
          }
          else if(data.question_type === "sorting") {
            const $sortableList = $('<ul class="list-group sortable">');
            data.items.forEach(item => {
              $sortableList.append(`<li class="list-group-item">${item}</li>`);
            });
            $answerContainer.html($sortableList);
            $answerContainer.append('<button class="btn btn-primary submit-answer-btn mt-2">Submit Order</button>');
            $(".sortable").sortable();
          }

          // Enable inputs if answer not yet revealed.
          if(data.answer || data.time === 0) {
            $(".answer-box, input, textarea, .submit-answer-btn").prop("disabled", true);
          } else {
            $(".answer-box, input, textarea, .submit-answer-btn").prop("disabled", false);
          }
        }
        else if(data.type === "answer_received") {
          // Optionally, highlight the selected answer if needed.
          $(".answer-box").removeClass("btn-success");
          $(".answer-box").filter(function() {
            return $(this).text().includes(data.answer);
          }).addClass("btn-success");
        }
        else if(data.type === "leaderboard_update") {
          // Update the student leaderboard container.
          const $lb = $("#student-leaderboard");
          $lb.empty();
          if(data.leaderboard && data.leaderboard.length) {
            let html = '<h4>Leaderboard</h4><ul class="list-group">';
            data.leaderboard.forEach(entry => {
              html += `<li class="list-group-item">#${entry.rank} ${entry.participant}: ${entry.score}</li>`;
            });
            html += '</ul>';
            $lb.html(html);
          }
        }
        else if(data.type === "quiz_ended") {
          $(".answer-box, input, textarea, .submit-answer-btn").prop("disabled", true);
          alert(data.message);
          ws.close();
          setTimeout(() => {
            window.location.href = "/student-dashboard/";
          }, 2000);
        }
      };

      // Handler for clickable answer boxes (multiple choice/true-false).
      $(document).on('click', '.answer-box', function () {
        const answer = $(this).text().split('. ')[1];
        console.log("Submitting answer from button:", answer);
        ws.send(JSON.stringify({
          action: "submit_answer",
          answer: answer,
          question_number: currentQuestionNumber,
          question_id: currentQuestionId,
          question_type: currentQuestionType
        }));
        $(".answer-box, input, textarea, .submit-answer-btn").prop("disabled", true);
        $(".answer-box").removeClass("active btn-primary");
        $(this).addClass("active btn-primary");
      });

      // Handler for the explicit submit button (for input-based or sorting questions).
      $(document).on('click', '.submit-answer-btn', function () {
        let answer;
        if(currentQuestionType === "sorting") {
          let sortedItems = [];
          $('.sortable li').each(function () {
            sortedItems.push($(this).text());
          });
          answer = sortedItems;
        } else {
          answer = $(".answer-container input, .answer-container textarea").val();
        }
        console.log("Submitting answer via button:", answer);
        ws.send(JSON.stringify({
          action: "submit_answer",
          answer: answer,
          question_number: currentQuestionNumber,
          question_id: currentQuestionId,
          question_type: currentQuestionType
        }));
        $(".answer-box, input, textarea, .submit-answer-btn").prop("disabled", true);
      });
    });
  </script>
</body>
</html>
