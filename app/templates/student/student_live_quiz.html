<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Quiz - Room Code: {{ room.join_code }}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/student_live_quiz.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container d-flex flex-column align-items-center justify-content-center mt-5">
    <div class="quiz-header text-center my-3">
      <h1 class="fw-bold">Live Quiz - Room Code: <span class="room-code">{{ room.join_code }}</span></h1>
      <p class="text-muted">Answer the following question:</p>
    </div>
    <div class="question-box p-4 shadow-lg rounded bg-light text-center my-4">
      <h2 id="question-text" class="fw-bold">Loading question...</h2>
    </div>
    <div class="answer-container d-flex flex-wrap justify-content-center gap-3 mt-3">
      <!-- Answer options or input will be injected here -->
    </div>
  </div>
  <div class="container-fluid p-0">
    {% include 'partials/footer.html' %}
  </div>
  <script>
    $(document).ready(function() {
      let currentQuestionNumber = 0;
      let currentQuestionId = null;
      const joinCode = "{{ room.join_code }}";
      const ws = new WebSocket(`ws://${window.location.host}/ws/student/${joinCode}/`);
      
      ws.onopen = () => console.log("WebSocket connected!");
      
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if(data.type === "question_update") {
          // Update the current question info, including its ID.
          currentQuestionNumber = data.question_number;
          currentQuestionId = data.question_id;
          $("#question-text").text(data.question);
          $(".quiz-header p").text(`Question ${data.question_number} of ${data.total_questions}`);
          
          const $answerContainer = $(".answer-container");
          $answerContainer.empty();
          
          // render the questions (might be temporiry)
          if(data.question_type === "multiple_choice" || data.question_type === "true_false") {
            data.options.forEach((option, index) => {
              $answerContainer.append(`<button class="answer-box btn btn-outline-primary px-5 py-3">${String.fromCharCode(65+index)}. ${option}</button>`);
            });
          } else if(data.question_type === "integer" || data.question_type === "decimal") {
            $answerContainer.html(`<div class="form-group w-100"><input type="number" class="form-control" placeholder="Enter your answer"></div>`);
          } else if(data.question_type === "text") {
            $answerContainer.html(`<div class="form-group w-100"><textarea class="form-control" rows="3" placeholder="Type your answer here..."></textarea></div>`);
          } else if(data.question_type === "numerical_range") {
            $answerContainer.html(`<div class="form-group w-100"><input type="number" class="form-control" placeholder="Enter a number within the range"></div>`);
          } else if(data.question_type === "sorting") {
            const $sortableList = $('<ul class="list-group sortable">');
            data.items.forEach(item => {
              $sortableList.append(`<li class="list-group-item">${item}</li>`);
            });
            $answerContainer.html($sortableList);
            $(".sortable").sortable();
          }
          
          // If the answer is revealed (nonempty) or time is 0, disable inputs.
          if(data.answer || data.time === 0) {
            $(".answer-box, input, textarea").prop("disabled", true);
          } else {
            $(".answer-box, input, textarea").prop("disabled", false);
          }
        }
        else if(data.type === "answer_received") {
          // Optionally, highlight the selected answer if needed.
          $(".answer-box").removeClass("btn-success");
          $(".answer-box").filter(function() {
            return $(this).text().includes(data.answer);
          }).addClass("btn-success");
        }
        else if(data.type === "quiz_ended") {
          $(".answer-box, input, textarea").prop("disabled", true);
          alert(data.message);
          ws.close();
          setTimeout(() => {
            window.location.href = "/student-dashboard/"; 
          }, 2000);
        }
        else if(data.type === "leaderboard_update") {
          // Optionally, update a leaderboard on the student page.
        }
      };
      
      // When an answer is clicked, send the answer with the current question ID.
      $(document).on('click', '.answer-box', function () {
        const answer = $(this).text().split('. ')[1];
        ws.send(JSON.stringify({
          action: "submit_answer",
          answer: answer,
          question_number: currentQuestionNumber,
          question_id: currentQuestionId
        }));
        // only one submittion per question
        $(".answer-box, input, textarea").prop("disabled", true);
        $(".answer-box").removeClass("active btn-primary");
        $(this).addClass("active btn-primary");
      });
      
      // For input fields, when focus is lost, submit the answer.
      $(document).on('blur', 'textarea, input[type="number"]', function () {
        const answer = $(this).val();
        ws.send(JSON.stringify({
          action: "submit_answer",
          answer: answer,
          question_number: currentQuestionNumber,
          question_id: currentQuestionId
        }));
        // only one submittion per question
        $(".answer-box, input, textarea").prop("disabled", true);
      });
      
      // For sortable lists, send the sorted order.
      $(document).on('sortupdate', '.sortable', function () {
        const sortedItems = [];
        $('.sortable li').each(function () {
          sortedItems.push($(this).text());
        });
        ws.send(JSON.stringify({
          action: "submit_answer",
          answer: sortedItems,
          question_number: currentQuestionNumber,
          question_id: currentQuestionId
        }));
        $(".answer-box, input, textarea").prop("disabled", true);
      });
    });
  </script>
</body>
</html>
