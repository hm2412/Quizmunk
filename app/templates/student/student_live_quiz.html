<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Quiz - Room Code: {{ room.join_code }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/student_live_quiz.css' %}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>
<body>

  <div id="welcome-screen">
    <h1>Welcome to today's quiz!</h1>
    <p class="lead">Are you ready to test your knowledge?</p>
    <img src="{% static 'images/acorn.svg' %}" alt="spinning arcon" class="spinning-acorn">
  </div>

  <div id="quiz-container" class="container">
    <div class="quiz-header text-center my-3">
      <h2>Live Quiz - Room Code: <span class="room-code">{{ room.join_code }}</span></h2>
      <p id="quiz-status" class="text-muted">Answer the following question:</p>
    </div>
    <div class="question-card" id="question-card">
      <h3 id="question-text" class="fw-bold">Loading question...</h3>
      <div id="question-image-container">
        <img id="question-image" src="" alt="Question Image" class="img-fluid" />
      </div>
      <div id="timer-container" class="my-3">
        <span class="timer" id="timer">0</span> seconds remaining
      </div>
      <div class="answer-container d-flex flex-column align-items-center gap-3" id="answer-container">
        <!-- Partial for answer input loads here dynamically -->
      </div>
    </div>

    <div id="student-leaderboard" class="mt-3"></div>
  </div>

  <div id="end-screen" class="container">
    <h2 id="end-message">Quiz Over! Thanks for playing.</h2>
    <p id="final-stats" class="lead"></p>
  </div>

  <script>
    $(document).ready(function() {
      let currentQuestionNumber = 0;
      let currentQuestionId = null;
      let currentQuestionType = null;
      let questionActive = false;
      let currentTimer = null;
      const joinCode = "{{ room.join_code }}";
      const ws = new WebSocket(`ws://${window.location.host}/ws/student/${joinCode}/`);

      // Utility: load partial based on question type
      function loadPartial(questionType, callback) {
        let partialName = "";
        switch (questionType) {
          case "decimal": partialName = "decimal_input"; break;
          case "integer": partialName = "integer_input"; break;
          case "text": partialName = "text_input"; break;
          case "multiple_choice": partialName = "multiple_choice"; break;
          case "true_false": partialName = "true_false"; break;
          case "numerical_range": partialName = "numerical_range"; break;
          default: callback(""); return;
        }
        $.get(`/load-partial/${partialName}/`, function(data) { callback(data); })
         .fail(function() { callback(""); });
      }

      // Validate numeric answers
      function validateAnswer(answer, type) {
        if (type === "integer") return /^-?\d+$/.test(answer);
        if (type === "decimal") return /^-?\d+(\.\d+)?$/.test(answer);
        return true;
      }

      ws.onopen = () => console.log("WebSocket connected!");

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === "question_update") {
          $("#welcome-screen").fadeOut(300, function() {
            $("#quiz-container").fadeIn(300);
          });
          currentQuestionNumber = data.question_number;
          currentQuestionId = data.question_id;
          currentQuestionType = data.question_type;
          $("#question-text").text(data.question);
          $("#quiz-status").text(`Question ${data.question_number} of ${data.total_questions}`);

          loadPartial(currentQuestionType, function(partialHtml) {
            $("#answer-container").html(partialHtml);
            if (currentQuestionType === "multiple_choice") {
              const $container = $("#multiple-choice-container");
              $container.empty();
              if (data.options && data.options.length > 0) {
                data.options.forEach((option, index) => {
                  const btn = $('<button class="btn option-btn answer-box"></button>');
                  btn.text(String.fromCharCode(65 + index) + ". " + option);
                  $container.append(btn);
                });
              } else {
                $container.html("<p>No options provided.</p>");
              }
            }
            if (data.answer || data.time === 0) {
              $("#answer-container").find("button, input, textarea").prop("disabled", true);
            } else {
              $("#answer-container").find("button, input, textarea").prop("disabled", false);
            }
          });

          if (data.image && data.image.trim() !== "") {
            $("#question-image").attr("src", data.image);
            $("#question-image-container").show();
          } else {
            $("#question-image-container").hide();
          }

          // Start timer if applicable
          if (data.time && !data.answer) {
            startTimer(data.time);
          } else {
            $("#timer").text("0");
            if (currentTimer) { clearInterval(currentTimer); currentTimer = null; }
          }
        }
        else if (data.type === "leaderboard_update") {
          let html = '<h4>Leaderboard</h4><ul class="list-group">';
          data.leaderboard.forEach(entry => {
            html += `<li class="list-group-item">#${entry.rank} ${entry.participant}: ${entry.score}</li>`;
          });
          html += '</ul>';
          $("#student-leaderboard").html(html);
        }
        else if (data.type === "quiz_ended") {
          // Hide quiz container and show end screen
          $("#quiz-container").fadeOut(300, function() {
            $("#end-screen").fadeIn(300);
          });
          $("#end-message").text(data.message);
          setTimeout(() => {
            window.location.href = "/student-dashboard/";
          }, 2000);
          ws.close();
        }
        else if (data.type === "answer_received") {
          $(".answer-box").removeClass("btn-success");
          $(".answer-box").filter(function() {
            return $(this).text().includes(data.answer);
          }).addClass("btn-success");
        }
        else if (data.type === "question_end") {
        const correctAnswer = data.correct_answer;
        
        $(".answer-box").each(function () {
            let fullText = $(this).text().trim();
            let answer = fullText.indexOf('. ') !== -1 ? fullText.split('. ')[1] : fullText;
            
            if (answer === correctAnswer) {
                $(this).addClass("correct");
            } else if ($(this).hasClass("selected")) {
                $(this).addClass("wrong");
            }
        });

        $(".answer-box").prop("disabled", true);
        }
      };

      // Timer function
      function startTimer(seconds) {
        if (currentTimer) clearInterval(currentTimer);
        let remaining = seconds;
        questionActive = true;
        $("#timer").text(remaining);
        currentTimer = setInterval(() => {
          remaining--;
          $("#timer").text(remaining);
          if (remaining <= 0 && questionActive) {
            clearInterval(currentTimer);
            ws.send(JSON.stringify({ action: "end_question" }));
            questionActive = false;
          }
        }, 1000);
      }

      // Submission for button-based answers
      $(document).on('click', '.answer-box', function () {
        // Remove previous selection
        $(".answer-box").removeClass("selected");
        // Add selected class
        $(this).addClass("selected");
        let fullText = $(this).text().trim();
        let answer = fullText.indexOf('. ') !== -1 ? fullText.split('. ')[1] : fullText;
        if ((currentQuestionType === "integer" || currentQuestionType === "decimal") &&
            !validateAnswer(answer, currentQuestionType)) {
          alert("Invalid answer. Please enter a valid " + currentQuestionType + " value.");
          return;
        }
        ws.send(JSON.stringify({
          action: "submit_answer",
          answer: answer,
          question_number: currentQuestionNumber,
          question_id: currentQuestionId,
          question_type: currentQuestionType
        }));
        /*$("#answer-container").find("button, input, textarea, .submit-answer-btn").prop("disabled", true);
        $(".answer-box").removeClass("active btn-primary");
        $(this).addClass("active btn-primary");*/
        $(".answer-box").prop("disabled", true);
      });

      // Submission for input-based answers
      $(document).on('click', '.submit-answer-btn', function () {
        let answer = $(".answer-container input, .answer-container textarea").val().trim();
        if ((currentQuestionType === "integer" || currentQuestionType === "decimal") &&
            !validateAnswer(answer, currentQuestionType)) {
          alert("Invalid answer. Please ensure your answer is a valid " + currentQuestionType + " value.");
          return;
        }
        ws.send(JSON.stringify({
          action: "submit_answer",
          answer: answer,
          question_number: currentQuestionNumber,
          question_id: currentQuestionId,
          question_type: currentQuestionType
        }));
        $("#answer-container").find("button, input, textarea, .submit-answer-btn").prop("disabled", true);
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
