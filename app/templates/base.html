<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuizMunk{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/cursor.css' %}">
</head>
<body>
    <div class="page-container">
        {% include "partials/navbar.html" %}
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <div id="circle" class="circle"></div>
    {% include 'partials/footer.html' %}
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/kinet"></script>
<script>
    var circle = document.getElementById('circle');

    // Update circle position directly on mousemove
    document.addEventListener('mousemove', function(event) {
        circle.style.left = event.clientX + 'px';
        circle.style.top = event.clientY + 'px';
    });

    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector(".right-box").classList.add("loaded");
    });
</script>
