<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Classrooms</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .classroom-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }

        .classroom-card {
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: #398AA2;
            color: white;
            text-decoration: none;
            transition: all 0.2s;
        }

        .classroom-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .add-classroom {
            background: #e0f7fa;
            color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #create-modal:not(:target) {
            display: none;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .cancel { background: #ff4444; color: white; }
        .create { background: #00C851; color: white; }

        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% include 'partials/tutor_navbar.html' %}

        <h1>My Classrooms</h1>

        <div class="classroom-grid">
            {% for classroom in classrooms %}
            <a href="{% url 'classroom_detail' classroom.id %}" class="classroom-card">
                <p>{{ classroom.name }}</p>
            </a>
            {% endfor %}

            <a href="#create-modal" class="classroom-card add-classroom">
                <p style="font-size: 24px">+</p>
                <p>New Class</p>
            </a>
        </div>

        <div id="create-modal" class="modal">
            <div class="modal-content">
                <h2>New Classroom</h2>
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" name="classroom_name" placeholder="Class Name" required>
                    <input type="text" name="description" placeholder="Description" required>
                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <a href="#" class="btn cancel">Cancel</a>
                        <button type="submit" class="btn create">Create</button>
                    </div>
                </form>
            </div>
        </div>

        {% include 'partials/footer.html' %}
    </div>
</body>
</html>
