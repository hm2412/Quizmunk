<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Quiz: {{ room.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/tutor_live_quiz.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
  <div class="page-container">
    <div class="main-content">
      <div class="content-area">
        <div class="question-container">
          <h2 id="question-number" class="h4">Question 1</h2>
          <p id="question-text" class="question">Press "Start Quiz" to begin!</p>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-sm-6">
            <h2 class="h4">Correct Answer</h2>
            <p id="answer-text" class="answer">Answer will be revealed here.</p>
          </div>
        </div>
        <div class="leaderboard-container" style="width: 600px; margin: 0 auto;">
          <h2 class="h5">Leaderboard</h2>
          <ul id="leaderboard" class="list-group mt-2"></ul>
        </div>
        <div class="progress mt-3">
          <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
        </div>
      </div>
      <div class="sidebar">
        <div class="circle" style="color: black;">
          <div>
            <p id="timer" class="mb-0 h5">[time]</p>
            <p class="small">seconds</p>
          </div>
        </div>
        <div class="circle" style="color: black;">
          <div>
            <p id="participants-count" class="mb-0 h5">0 / {{ participant_number }}</p>
          </div>
        </div>
        <div id="quiz-controls">
          <button id="start-quiz-btn" class="btn btn-success">▶ Start Quiz</button>
          <button id="end-question-btn" class="btn btn-primary" style="display: none;">⏭ End Question</button>
          <button id="next-question-btn" class="btn btn-primary" style="display: none;">⏭ Next Question</button>
          <button id="end-quiz-btn" class="btn btn-danger">⏹ End Quiz</button>
        </div>
      </div>
    </div>
    <footer>{% include 'partials/footer.html' %}</footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let questionActive = false;
    let currentTimer = null;
    let ws;
    
    function startTimer(seconds) {
      const timerEl = document.getElementById("timer");
      if (currentTimer) { clearInterval(currentTimer); }
      let remaining = seconds;
      questionActive = true;
      timerEl.textContent = remaining;
      currentTimer = setInterval(() => {
        remaining--;
        timerEl.textContent = remaining;
        // Only trigger end_question if the question is still open.
        if (remaining <= 0 && questionActive) {
          clearInterval(currentTimer);
          ws.send(JSON.stringify({ action: "end_question" }));
          document.getElementById("end-question-btn").style.display = "none";
          questionActive = false;
        }
      }, 1000);
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      const startBtn = document.getElementById("start-quiz-btn");
      const endQuestionBtn = document.getElementById("end-question-btn");
      const nextQuestionBtn = document.getElementById("next-question-btn");
      const endQuizBtn = document.getElementById("end-quiz-btn");
      const questionTextEl = document.getElementById("question-text");
      const questionNumberEl = document.getElementById("question-number");
      const answerTextEl = document.getElementById("answer-text");
      const timerEl = document.getElementById("timer");
      const participantsCountEl = document.getElementById("participants-count");
      const progressBarEl = document.getElementById("progress-bar");
      let currentQuestionNumber = 0;
      
      ws = new WebSocket(`ws://${window.location.host}/ws/live-quiz/{{ room.join_code }}/`);
      
      ws.onopen = () => console.log("WebSocket connected!");
      
      ws.onmessage = function(event) {
        const data = JSON.parse(event.data);
        if (data.type === "quiz_update") {
          const msg = data.message;
          questionActive = true;
          currentQuestionNumber = msg.question_number;
          questionNumberEl.textContent = `Question ${msg.question_number} of ${msg.total_questions}`;
          questionTextEl.textContent = msg.question;
          answerTextEl.textContent = msg.answer ? msg.answer : "Answer will be revealed...";
          // Only start the timer if time > 0 and no answer is revealed.
          if (msg.time && !msg.answer) {
            startTimer(msg.time);
          } else {
            $(".answer-box, input, textarea").prop("disabled", true);
          }
          startBtn.style.display = "none";
          endQuestionBtn.style.display = "inline-block";
          nextQuestionBtn.style.display = "inline-block";
          const progressPercent = (msg.question_number / msg.total_questions) * 100;
          progressBarEl.style.width = `${progressPercent}%`;
          progressBarEl.textContent = `${Math.round(progressPercent)}%`;
        }
        else if (data.type === "leaderboard_update") {
          const leaderboardEl = document.getElementById("leaderboard");
          leaderboardEl.innerHTML = "";
          data.leaderboard.forEach(entry => {
            let li = document.createElement("li");
            li.className = "list-group-item";
            li.textContent = `#${entry.rank} ${entry.participant}: ${entry.score}`;
            leaderboardEl.appendChild(li);
          });
        }
        else if (data.type === "quiz_ended") {
          questionActive = false;
          if (currentTimer) { clearInterval(currentTimer); }
          questionTextEl.textContent = data.message;
          startBtn.style.display = "none";
          endQuestionBtn.style.display = "none";
          nextQuestionBtn.style.display = "none";
          ws.close();
          setTimeout(() => {
            window.location.href = "/tutor-dashboard/"; 
          }, 2000);
        }
        else if (data.action === "update_participants") {
          participantsCountEl.textContent = `${data.participant_number} / {{ participant_number }}`;
        }
      };
      
      startBtn.addEventListener("click", function() {
        ws.send(JSON.stringify({ action: "start_quiz" }));
      });
      
      endQuestionBtn.addEventListener("click", function() {
        ws.send(JSON.stringify({ action: "end_question" }));
        if (currentTimer) { clearInterval(currentTimer); }
        endQuestionBtn.style.display = "none";
        questionActive = false;
      });
      
      nextQuestionBtn.addEventListener("click", function() {
        ws.send(JSON.stringify({ action: "next_question" }));
      });
      
      endQuizBtn.addEventListener("click", function() {
        if (confirm("Are you sure you want to end the quiz?")) {
          ws.send(JSON.stringify({ action: "end_quiz" }));
          if (currentTimer) { clearInterval(currentTimer); }
          questionActive = false;
        }
      });
    });
  </script>
</body>
</html>
