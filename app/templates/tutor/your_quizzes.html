<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Quizzes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script> <!-- HTMX -->
</head>
<body class="container mt-4">
{% include 'partials/tutor_navbar.html' %}
{% block content %}
    <h2>Your Quizzes</h2>

    {% if drafts %}
        <ul class="list-group">
            {% for quiz in drafts %}
                <li class="list-group-item d-flex justify-content-between align-items-center" id="quiz-{{ quiz.id }}">
                    <span>
                        <strong>{{ quiz.name }}</strong> ({{ quiz.subject }})
                    </span>
                    <a href="{% url 'edit_quiz' %}" class="btn btn-primary">Edit Quiz</a>
                    <button class="btn btn-danger btn-sm"
                            hx-post="{% url 'delete_quiz' quiz.id %}" 
                            hx-target="#quiz-{{ quiz.id }}" 
                            hx-swap="outerHTML" 
                            hx-confirm="Are you sure you want to delete this quiz?">
                        Delete
                    </button>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="alert alert-info">You have no draft quizzes.</p>
    {% endif %}

{% endblock %}

<script>
    function removeQuiz(quizId) {
        document.getElementById("quiz-" + quizId).remove();
    }
</script>

</body>
</html>
