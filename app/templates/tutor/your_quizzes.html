<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Quizzes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script> <!-- HTMX -->
</head>
<body class="container mt-4">
{% include 'partials/tutor_navbar.html' %}
{% block content %}
    <h2>Your Quizzes</h2>

    {% if drafts %}
        <ul class="list-group">
            {% for quiz in drafts %}
                <li class="list-group-item d-flex justify-content-between align-items-center" id="quiz-{{ quiz.id }}">
                    <span>
                        <strong>{{ quiz.name }}</strong> ({{ quiz.subject }})
                    </span>
                    <a href="{% url 'edit_quiz'  quiz_id=quiz.id %}" class="btn btn-primary">Edit Quiz</a>
                    <button class="btn btn-danger btn-sm delete-quiz"
                            onclick="deleteQuiz({{ quiz.id }})"
                            data-quiz-id="{{ quiz.id }}">
                        Delete
                    </button>
                    <!--There appears to be an error here ^-->
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="alert alert-info">You have no draft quizzes.</p>
    {% endif %}

{% endblock %}

<script>
    function deleteQuiz(quizId) {
      if (!confirm("Are you sure you want to delete this quiz?")) {
        return;
      }
  
      $.ajax({
        url: "/delete-quiz/" + quizId + "/",
        type: "POST",
        data: { csrfmiddlewaretoken: "{{ csrf_token }}" },
        success: function () {
          $("#quiz-" + quizId).remove(); 
          showToast("Quiz deleted successfully!", "success");
          
        },
        error: function () {
          showToast("Error deleting quiz!", "error");
        }
      });
    }
  </script>
</body>
</html>
