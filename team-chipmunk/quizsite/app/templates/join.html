<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join a Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container text-center">
        {% include 'partials/navbar.html' %}

        <h2 class="mt-4">Join a Room</h2>

        {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="mt-3 w-50 mx-auto">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="join_code" class="form-control" placeholder="Enter code" id="code" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Join</button>
        </form>
    </div>
</body>
</html>
