<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
</head>
<body>
    <div class="container">
        {% include 'partials/navbar.html' %}
        <div class="dashboard-header">
            <h1>Welcome, Tutor!</h1>
            <div class="profile-dropdown">
                <button class="dropdown-btn">Profile &#x25BC;</button>
                <div class="dropdown-content">
                    <a href="#">Change Password</a>
                    <a href="#">Sign Out</a>
                </div>
            </div>
        </div>
        <main>
            <section>
                <h2>Your Dashboard</h2>
                <p>Create quizzes, manage rooms, and view student results here.</p>

                <button hx-get="{% url 'create_quiz' %}" hx-target="#quiz-form-container" hx-swap="innerHTML">
                    Create Quiz
                </button>
            
                <div id="quiz-form-container"></div>
                
            </section>
        </main>
        {% include 'partials/footer.html' %}
    </div>
</body>
</html>
